<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintbrush Analyzer Tests</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: #1a1a2e; color: #eee; }
    h1 { margin-bottom: 20px; color: #d4856a; }
    h2 { margin: 20px 0 10px; color: #a8a29e; font-size: 14px; text-transform: uppercase; }

    .test-results { font-family: monospace; font-size: 13px; }
    .test { padding: 8px 12px; margin: 4px 0; border-radius: 4px; }
    .test.pass { background: rgba(134, 239, 172, 0.15); color: #86efac; }
    .test.fail { background: rgba(252, 165, 165, 0.15); color: #fca5a5; }
    .test-name { font-weight: bold; }
    .test-detail { margin-top: 4px; opacity: 0.8; font-size: 12px; white-space: pre-wrap; }

    .summary { margin-top: 20px; padding: 15px; background: #292524; border-radius: 6px; }
    .summary.all-pass { border-left: 4px solid #86efac; }
    .summary.has-fail { border-left: 4px solid #fca5a5; }

    #fixture-container { display: none; }
  </style>
</head>
<body>
  <h1>Paintbrush Analyzer Tests</h1>
  <div id="test-results" class="test-results"></div>
  <div id="summary" class="summary"></div>

  <!-- Hidden container for test fixtures -->
  <div id="fixture-container"></div>

  <!-- Load the modules we're testing -->
  <script src="../lib/storage.js"></script>
  <script src="../content/analyzer.js"></script>

  <!-- Load test utilities and fixtures -->
  <script src="fixtures.js"></script>
  <script src="test-utils.js"></script>

  <!-- Load and run tests -->
  <script src="analyzer.test.js"></script>
</body>
</html>
